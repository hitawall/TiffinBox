<!DOCTYPE html>
<html>
<head>
  <title>Tiffin Ordering Cart</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-center text-3xl font-medium my-4">Your Tiffin Cart</h1>
  <table class="w-full text-left table-collapse">
    <thead>
    <tr>
      <th class="py-4 px-6 bg-gray-200 font-medium text-gray-600">Item</th>
      <th class="py-4 px-6 bg-gray-200 font-medium text-gray-600">Quantity</th>
      <th class="py-4 px-6 bg-gray-200 font-medium text-gray-600">Price</th>
      <th class="py-4 px-6 bg-gray-200 font-medium text-gray-600">Total</th>
      <th class="py-4 px-6 bg-gray-200 font-medium text-gray-600">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="border-b">
      <td class="py-4 px-6">Veg Tiffin</td>
      <td class="py-4 px-6">2</td>
      <td class="py-4 px-6">$5.00</td>
      <td class="py-4 px-6">$10.00</td>
      <td class="py-4 px-6">
        <button class="bg-red-500 text-white px-3 py-2 rounded-md">Remove</button>
      </td>
    </tr>
    <tr class="border-b">
      <td class="py-4 px-6">Non-Veg Tiffin</td>
      <td class="py-4 px-6">1</td>
      <td class="py-4 px-6">$7.50</td>
      <td class="py-4 px-6">$7.50</td>
      <td class="py-4 px-6">
        <button class="bg-red-500 text-white px-3 py-2 rounded-md">Remove</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td class="py-4 px-6"></td>
      <td class="py-4 px-6"></td>
      <td class="py-4 px-6"></td>
      <td class="py-4 px-6 font-medium text-lg"><strong>Total:</strong> <span>&#x20B9</span>17.50</td>
      <td class="py-4 px-6">
        <div class="">
          <a class="bg-green-500 text-white px-3 py-3 rounded-md" href="checkoutTailwind.html">Checkout</a>
        </div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
</body>
</html>
