<!DOCTYPE html>
<html>
<head>
  <title>Tiffin Ordering Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-IiN26aX9fL0x6cABLRc7fa5DQKUZi9rqhqDl5uV8jv5p5VlwRzrvjv5q5j5EKV9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Your Tiffin Cart</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Veg Tiffin</td>
      <td>2</td>
      <td>$5.00</td>
      <td>$10.00</td>
      <td>
        <button class="btn btn-danger btn-sm">Remove</button>
      </td>
    </tr>
    <tr>
      <td>Non-Veg Tiffin</td>
      <td>1</td>
      <td>$7.50</td>
      <td>$7.50</td>
      <td>
        <button class="btn btn-danger btn-sm">Remove</button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="3"></td>
      <td><strong>Total:</strong> $17.50</td>
      <td></td>
    </tr>
    </tfoot>
  </table>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary">Checkout</button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="../js/bootstrap.min.js"></script>
</body>

</html>
