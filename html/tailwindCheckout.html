<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css">
    <title>Title</title>
</head>
<body>
<form class="bg-white p-6 rounded-lg">
  <h2 class="text-lg font-medium mb-4">Tiffin Order</h2>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="name">
      Name
    </label>
    <input
            class="border border-gray-400 p-2 w-full"
            type="text"
            id="name"
            name="name"
            required
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="email">
      Email
    </label>
    <input
            class="border border-gray-400 p-2 w-full"
            type="email"
            id="email"
            name="email"
            required
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="address">
      Address
    </label>
    <input
            class="border border-gray-400 p-2 w-full"
            type="text"
            id="address"
            name="address"
            required
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="phone">
      Phone
    </label>
    <input
            class="border border-gray-400 p-2 w-full"
            type="tel"
            id="phone"
            name="phone"
            required
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="tiffin-type">
      Select Tiffin Type
    </label>
    <select
            class="border border-gray-400 p-2 w-full"
            id="tiffin-type"
            name="tiffin-type"
            required
    >
      <option value="veg">Veg</option>
      <option value="non-veg">Non-Veg</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="quantity">
      Quantity
    </label>
    <input
            class="border border-gray-400 p-2 w-full"
            type="number"
            id="quantity"
            name="quantity"
            required
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="delivery-date">
      Delivery Date
    </label>
    <input
            class="border border-gray-400 p-2 w-full">
  </div>
</form>
</body>
</html>
