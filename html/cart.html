<!DOCTYPE html>
<html>
<head>
  <title>Food Ordering Cart</title>
  <link rel="stylesheet" type="text/css" href="../css/cartStyle.css">
</head>
<body>
<div id="cart-container">
  <h1>Your Cart</h1>
  <table>
    <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Pizza</td>
      <td>2</td>
      <td>$10.00</td>
      <td>$20.00</td>
    </tr>
    <tr>
      <td>Soda</td>
      <td>1</td>
      <td>$2.50</td>
      <td>$2.50</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="3">Total:</td>
      <td>$22.50</td>
    </tr>
    </tfoot>
  </table>
  <div id="checkout-button-container">
    <button>Checkout</button>
  </div>
</div>
</body>
</html>
