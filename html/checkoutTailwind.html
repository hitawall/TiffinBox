<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css">
  <title>Checkout</title>
</head>
<body>

<div class="py-16 px-4 md:px-6 2xl:px-0 flex justify-center items-center 2xl:mx-auto 2xl:container">
  <div class="flex flex-col justify-start items-start w-full space-y-9">


    <div class="flex flex-col xl:flex-row justify-center  space-y-6 xl:space-y-0 xl:space-x-6 w-full">


      <div class="p-8 bg-gray-100 dark:bg-gray-800 flex flex-col lg:w-full xl:w-3/5">
        <button class="border border-transparent hover:border-gray-300 bg-purple-800 hover:bg-white text-white hover:text-gray-900 flex flex-row justify-center items-center space-x-2 py-4 rounded w-full">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="60" fill-rule="evenodd"><path d="M95.678 42.9L110 29.835l-6.784-13.516z" fill="#097939"/><path d="M90.854 42.9l14.322-13.065-6.784-13.516z" fill="#ed752e"/><path d="M22.41 16.47l-6.03 21.475 21.407.15 5.88-21.625h5.427l-7.05 25.14c-.27.96-1.298 1.74-2.295 1.74H12.31c-1.664 0-2.65-1.3-2.2-2.9l6.724-23.98zm66.182-.15h5.427l-7.538 27.03h-5.58zM49.698 27.582l27.136-.15 1.81-5.707H51.054l1.658-5.256 29.4-.27c1.83-.017 2.92 1.4 2.438 3.167L81.78 29.49c-.483 1.766-2.36 3.197-4.19 3.197H53.316L50.454 43.8h-5.28z" fill="#747474"/></svg>
          </div>
          <div>
            <p class="text-base leading-4">Pay</p>
          </div>
        </button>

        <div class="flex flex-row justify-center items-center mt-6">
          <hr class="border w-full" />
          <p class="flex flex-shrink-0 px-4 text-base leading-4 text-gray-600">or pay with card</p>
          <hr class="border w-full" />
        </div>

        <div class="mt-8">
          <input class="border border-gray-300 p-4 rounded w-full text-base leading-4 placeholder-gray-600 text-gray-600" type="email" name="" id="" placeholder="Email" />
        </div>

        <label class="mt-8 text-base leading-4 text-gray-800 dark:text-gray-50">Card details</label>
        <div class="mt-2 flex-col">
          <div>
            <input class="border rounded-tl rounded-tr border-gray-300 p-4 w-full text-base leading-4 placeholder-gray-600 text-gray-600" type="email" name="" id="" placeholder="0000 1234 6549 15151" />
          </div>
          <div class="flex-row flex">
            <input class="border rounded-bl border-gray-300 p-4 w-full text-base leading-4 placeholder-gray-600 text-gray-600" type="email" name="" id="" placeholder="MM/YY" />
            <input class="border rounded-br border-gray-300 p-4 w-full text-base leading-4 placeholder-gray-600 text-gray-600" type="email" name="" id="" placeholder="CVV" />
          </div>
        </div>

        <label class="mt-8 text-base leading-4 text-gray-800 dark:text-gray-50">Name on card</label>
        <div class="mt-2 flex-col">
          <div>
            <input class="border rounded border-gray-300 p-4 w-full text-base leading-4 placeholder-gray-600 text-gray-600" type="email" name="" id="" placeholder="Name on card" />
          </div>
        </div>

        <label class="mt-8 text-base leading-4 text-gray-800 dark:text-gray-50">State</label>
        <div class="mt-2 flex-col">
          <div class="relative ">
            <button id="changetext" class="text-left border rounded-tr rounded-tl border-gray-300 p-4 w-full text-base leading-4 placeholder-gray-600 text-gray-600 bg-white" type="email" name="" id="">Karnataka</button>

            <img onclick="showMenu(true)" id="closeIcon" class="cursor-pointer absolute top-4 right-4 dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/checkouts-1-svg1.svg" alt="Dropdown">
            <img onclick="showMenu(true)" id="openIcon" class="cursor-pointer hidden transform rotate-180 absolute top-4 right-4 hidden transform rotate-180 dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/checkouts-1-svg1.svg" alt="Dropdown">
            <img onclick="showMenu(true)" id="closeIcon" class="cursor-pointer absolute top-4 right-4 hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/checkouts-1-svg1dark.svg" alt="Dropdown">
            <img onclick="showMenu(true)" id="openIcon" class="cursor-pointer hidden transform rotate-180 absolute top-4 right-4 hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/checkouts-1-svg1dark.svg" alt="Dropdown">
            <div id="dropdown" class=" hidden  z-10 w-full flex bg-gray-50 justify-start flex-col text-gray-600">
              <div onclick="changeText('China')" class="cursor-pointer hover:bg-gray-800 hover:text-white px-4 py-2">Tamil Nadu</div>
              <div onclick="changeText('Russia')" class="cursor-pointer hover:bg-gray-800 hover:text-white px-4 py-2">Kerala</div>
              <div onclick="changeText('UK')" class="cursor-pointer hover:bg-gray-800 hover:text-white px-4 py-2">Telangana</div>
            </div>
          </div>
          <input class="border rounded-bl rounded-br border-gray-300 p-4 w-full text-base leading-4 placeholder-gray-600 text-gray-600" type="text" name="" id="" placeholder="House/Flat no, street" />
          <input class="border rounded-bl rounded-br border-gray-300 p-4 w-full text-base leading-4 placeholder-gray-600 text-gray-600" type="text" name="" id="" placeholder="ZIP" />
        </div>

        <button class="mt-8 border border-transparent hover:border-gray-300 bg-purple-800 hover:bg-white text-white hover:text-gray-900 flex justify-center items-center py-4 rounded w-full">
          <div>
            <p class="text-base leading-4">Pay <span>&#x20B9</span>100</p>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
</div>



<script src="../js/checkout.js">
</script>

</body>
</html>
